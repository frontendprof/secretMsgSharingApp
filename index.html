
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>SecretMsgApp</title>
</head>
<body>

      <body>
      <div class="container">
          <div class="row">
              <div class="col s8 offset-s2">

                <!-- Repeat msg input-->
                <div id="msg-show" class="card-panel hide">
                    <h1></h1>
                    <div>
                        <a href="./index.html">Create your own secret message</a>
                    </div>
                </div>


                <!-- Main msg input -->
                  <div id="msg-form" class="card-panel">
                      <form >
                          <label >Enter a secret message</label>
                          <input type="text" id="msg-input">
                          <button class="btn">Create</button>
                      </form>
                  </div>

                  
                  <!-- Link input -->
                  <div id="link-form" class="card-panel hide">
                    <div>
                      Share this link with a friend.
                      <input type="text" id="link-input">
                    </div>
                  </div>
                
              </div>
          </div>
      </div>
    </body>





    <script src="app.js"></script>
    
</body>
</html>
